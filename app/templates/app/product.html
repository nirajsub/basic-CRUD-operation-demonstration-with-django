
<h1>all product</h1>
<p><a href = "{% url 'add' %}">add product</p>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for product in allproduct %}
        
        <tr>
        
            <td><a href="{% url 'detail' product.id %}">{{product.name}}</a></td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td><a href ="{% url 'edit' product.id %}">edit</a></td> 
            <td><a href ="{% url 'delete' product.id %}">delete</a></td>
        
        </td>
        {% endfor %}
    </tbody>
</table>
